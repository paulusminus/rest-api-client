[package]
name = "json_api_client"
version = "0.1.0"
edition = "2021"

[dependencies]
hyper = { version = "0.14", features = ["full"] }
hyper-rustls = "0.23"
lipl-core = { path = "../lipl/crates/lipl-core" }
serde_json = "1.0.91"
thiserror = "1.0.38"
tower = { version = "0.4", features = ["util"] }
tower-http = {version = "0.3", features = ["auth", "decompression-br", "decompression-gzip", "set-header", "trace"] }

[dev-dependencies]
tokio = { version = "1.23", features = ["macros", "rt"] }
